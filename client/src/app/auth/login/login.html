<div class="min-h-screen bg-gradient-to-br from-blue-600 to-blue-800 flex items-center justify-center p-4">
  <div class="bg-white rounded-lg shadow-2xl p-8 w-full max-w-md">
    <h1 class="text-3xl font-bold text-gray-800 mb-8 text-center">Login</h1>
    
    <form (ngSubmit)="login()" #loginForm="ngForm" novalidate class="space-y-6">
      <!-- Username field -->
      <div class="form-group">
        <label for="username" class="block text-sm font-semibold text-gray-700 mb-2">
          Username
        </label>
        <input
          id="username"
          type="text"
          name="username"
          placeholder="Enter username"
          [(ngModel)]="credentials.username"
          required
          class="w-full px-4 py-2 border-2 border-gray-300 rounded-lg focus:outline-none focus:border-blue-600 transition"
        >
      </div>

      <!-- Password field -->
      <div class="form-group">
        <label for="password" class="block text-sm font-semibold text-gray-700 mb-2">
          Password
        </label>
        <input
          id="password"
          type="password"
          name="password"
          placeholder="Enter password"
          [(ngModel)]="credentials.password"
          required
          class="w-full px-4 py-2 border-2 border-gray-300 rounded-lg focus:outline-none focus:border-blue-600 transition"
        >
      </div>

      <!-- Remember me checkbox -->
      <div class="flex items-center space-x-2">
        <input
          id="remember"
          type="checkbox"
          name="remember"
          [(ngModel)]="credentials.remember"
          class="w-4 h-4 accent-blue-600 cursor-pointer"
        >
        <label for="remember" class="text-sm text-gray-700 cursor-pointer">
          Remember me
        </label>
      </div>

      <button 
        type="submit" 
        [disabled]="!loginForm.valid"
        class="w-full bg-blue-600 hover:bg-blue-700 disabled:bg-gray-400 text-white font-bold py-2 px-4 rounded-lg transition duration-200"
      >
        Login
      </button>
    </form>

    <!-- Back to Home button -->
    <button 
      type="button"
      routerLink="/"
      class="w-full mt-4 bg-gray-300 hover:bg-gray-400 text-gray-800 font-semibold py-2 px-4 rounded-lg transition duration-200"
    >
      Back to Home
    </button>
  </div>
</div>

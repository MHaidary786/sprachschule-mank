<div
  class="w-64 bg-gradient-to-b from-slate-900/95 to-slate-800/95 text-slate-200 h-screen shadow-2xl flex flex-col backdrop-blur-md"
>
  <!-- Header -->
  <div class="border-b border-slate-700/60 p-6">
    <h2 class="text-2xl font-extrabold tracking-wide">Admin Panel</h2>
    <p class="text-slate-400 text-sm mt-1">Management Console</p>
  </div>

  <!-- Navigation -->
  <nav class="flex-1 overflow-y-auto">
    <ul class="list-none p-3 space-y-1">
      @for (item of menuItems; track $index) {

      <!-- Regular Menu Item -->
      @if (!item.subMenu) {
      <li>
        <a
          [routerLink]="item.route"
          class="flex items-center gap-3 px-4 py-3 rounded-md text-slate-200 hover:bg-slate-700/70 hover:text-white transition-all duration-150 group cursor-pointer"
          [routerLinkActive]="'bg-slate-700/70 text-white border-l-4 border-blue-500'"
        >
          <span class="text-slate-400 group-hover:text-blue-400 transition duration-150">
            <i class="fa-solid fa-circle-small"></i>
          </span>
          <span>{{ item.label }}</span>
        </a>
      </li>
      }

      <!-- Collapsible Menu -->
      @if (item.subMenu) {
      <li>
        <button
          type="button"
          class="flex w-full items-center justify-between px-4 py-3 rounded-md text-slate-200 hover:bg-slate-700/70 hover:text-white transition-all duration-150 cursor-pointer group"
          (click)="toggle(item)"
          aria-expanded="{{ item.open }}"
        >
          <div class="flex items-center gap-3">
            <span class="text-slate-400 group-hover:text-blue-400 transition duration-150">
              <i class="fa-solid fa-folder"></i>
            </span>
            <span>{{ item.label }}</span>
          </div>
          <i
            class="fa-solid fa-chevron-down text-slate-400 transition-transform duration-300"
            [class.rotate-180]="item.open"
          ></i>
        </button>

        <!-- Submenu -->
        <ul
          class="ml-3 mt-1 space-y-1 overflow-hidden transition-all duration-300"
          [style.maxHeight]="item.open ? item.subMenu.length * 45 + 'px' : '0px'"
        >
          @for (subItem of item.subMenu; track $index) {
          <li>
            <a
              [routerLink]="subItem.route"
              class="flex items-center gap-3 px-5 py-2 rounded-md text-slate-300 hover:bg-slate-700/70 hover:text-white transition duration-150 cursor-pointer"
              [routerLinkActive]="'bg-slate-700/70 text-white border-l-4 border-blue-500'"
            >
              <span class="text-slate-500 group-hover:text-blue-300 transition">
                <i class="fa-solid fa-angle-right"></i>
              </span>
              <span>{{ subItem.label }}</span>
            </a>
          </li>
          }
        </ul>
      </li>
      }

      }
    </ul>
  </nav>

  <!-- Footer -->
  <div class="border-t border-slate-700/60 p-6">
    <a
      href="#/logout"
      class="block px-4 py-2 text-slate-200 no-underline bg-red-600/80 hover:bg-red-600 transition-all rounded-md text-center font-semibold shadow"
    >
      Logout
    </a>
  </div>
</div>
